<link rel = "stylesheet" href = "style.css">

<body>
    <div id = "inputs">
        <div class = "inputpair">
            <label>Weapon Damage:</label>
            <input type = "number" value = "1" id = "weapondamage">
        </div>
        <div class = "inputpair">
            <label>Skill Multiplier:</label>
            <input type = "number" value = "100" id = "skillpcnt">
        </div>
        <div class = "inputpair">
            <label>Skill Damage Value:</label>
            <input type = "number" value = "0" id = "skilldamagevalue">
        </div>
        <div class = "inputpair">
            <label>Attack Mod:</label>
            <input type = "number" value = "0" id = "attackmod">
        </div>
        <div class = "inputpair">
            <label>Crit Damage:</label>
            <input type = "number" value = "0" id = "critdamage">
        </div>
        <div class = "inputpair">
            <label>Elemental Attack:</label>
            <input type = "number" value = "0" id = "elemattack">
        </div>
        <div class = "inputpair">
            <label>Skill Damage Percent:</label>
            <input type = "number" value = "0" id = "skilldamagepcnt">
            <label>%</label>
        </div>
        <div class = "inputpair">
            <label>Elemental Damage Percent:</label>
            <input type = "number" value = "0" id = "elemdamagepcnt">
            <label>%</label>
        </div>
        <div class = "inputpair">
            <label>Total Damage Pcnt:</label>
            <input type = "number" value = "0" id = "totaldamagepcnt">
            <label>%</label>
        </div>
        <div class = "inputpair">
            <label>Boss Damage Percent:</label>
            <input type = "number" value = "0" id = "bossdamagepcnt">
            <label>%</label>
        </div>
        <div class = "inputpair">
            <label>Damage Taken Increase Percent:</label>
            <input type = "number" value = "0" id = "damagetakenincreasepcnt">
            <label>%</label>
        </div>
    </div>
    <h1 id = "output">Final Damage:</h1>
    <script src = "script.js"></script>
</body>
